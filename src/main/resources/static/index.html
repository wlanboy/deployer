<!DOCTYPE html>
<html lang="de" x-data="workflow()" x-init="init()">

<head>
  <meta charset="UTF-8">
  <title>Deployment Workflow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body :class="theme">
  <header>
    <h1>Deployment Workflow</h1>
    <div class="tabs">
      <button class="btn btn-success" @click="resetDeploymentForm(); createMode='create'; tab='create'">
        Deployment anlegen
      </button>
      <button class="tab-btn btn-accent" @click="tab='execute'">Deployment ausführen</button>
      <form action="/logout" method="post" style="margin-left:auto;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit" class="btn btn-danger">Logout</button>
      </form>
    </div>
    <div class="theme-switch">
      <button class="btn" @click="toggleTheme()">Theme wechseln</button>
    </div>
  </header>

  <template x-if="tab==='create'">
    <div class="panel">
      <div x-show="createMode==='create' || createMode==='new' || createMode==='step'">
        <h2>Deployment anlegen</h2>

        <!-- Repo-Auswahl -->
        <div class="field">
          <label class="muted">Repo auswählen</label>
          <select x-model="repoId" @change="selectRepo(repoId)">
            <option value="">-- bitte wählen --</option>
            <template x-for="r in repos" :key="r.id">
              <option :value="r.id" x-text="r.id"></option>
            </template>
          </select>
        </div>

        <!-- Nur wenn Repo gewählt -->
        <div x-show="repoId">
          <!-- Modus-Auswahl -->
          <div class="field">
            <label class="muted">Option</label>
            <select x-model="createMode">
              <option value="">-- bitte wählen --</option>
              <option value="new">Neues Deployment anlegen</option>
              <option value="step">Step zu bestehendem Deployment hinzufügen</option>
            </select>
          </div>

          <!-- Neues Deployment -->
          <div x-show="createMode==='new'">
            <div class="field">
              <label class="muted">Deployment-Name</label>
              <input type="text" x-model="deploymentName" placeholder="z. B. Rollout-Prod">
            </div>

            <button class="btn btn-success" @click="createDeployment()" :disabled="!canCreateDeployment()">Deployment
              anlegen</button>
          </div>

          <!-- Step hinzufügen -->
          <div x-show="createMode==='step'">
            <div class="field">
              <label class="muted">Deployment auswählen</label>
              <select x-model="selectedDeploymentId" @change="loadPlaybooksAndInventories()">
                <option value="">-- bitte wählen --</option>
                <template x-for="d in deployments" :key="d.id">
                  <option :value="d.id" x-text="d.name"></option>
                </template>
              </select>
            </div>

            <div x-show="selectedDeploymentId">
              <h3>Step hinzufügen</h3>

              <div class="field">
                <label class="muted">Playbooks</label>
                <div class="checkbox-list">
                  <template x-for="p in playbooks" :key="p">
                    <label class="checkbox-item">
                      <input type="checkbox" :value="p" x-model="selectedPlaybooks">
                      <span x-text="p"></span>
                    </label>
                  </template>
                </div>
              </div>

              <div class="field">
                <label class="muted">Inventories</label>
                <select x-model="selectedInventory">
                  <option value="">-- bitte wählen --</option>
                  <template x-for="i in inventories" :key="i">
                    <option x-text="i"></option>
                  </template>
                </select>
              </div>

              <div class="field">
                <label class="muted">Tags</label>
                <input type="text" x-model="tags" placeholder="setup,deploy">
              </div>

              <div class="field">
                <label class="muted">Skip Tags</label>
                <input type="text" x-model="skipTags" placeholder="tests,debug">
              </div>

              <div class="field">
                <label class="muted">Host Limit</label>
                <input type="text" x-model="hostLimit" placeholder="web01,db02">
              </div>

              <button class="btn btn-success" @click="addStepToDeployment(selectedDeploymentId, repoId)"
                :disabled="!selectedDeploymentId || selectedPlaybooks.length===0 || !selectedInventory">
                Step hinzufügen
              </button>
            </div>
          </div>
        </div> <!--x-show="repoId"-->
      </div> <!--x-show="createMode==='create' || createMode==='new' || createMode==='step'"-->
      
      <div x-show="createMode==='step-edit' || createMode==='step-add'">
        <h3 x-text="createMode==='step-edit' ? 'Step bearbeiten' : 'Step hinzufügen'"></h3>
        <div class="field">
          <label>Playbook</label>
          <select x-model="selectedPlaybooks[0]">
            <option value="">-- bitte wählen --</option>
            <template x-for="p in playbooks" :key="p">
              <option :value="p" x-text="p"></option>
            </template>
          </select>
        </div>

        <div class="field">
          <label>Inventory</label>
          <select x-model="selectedInventory">
            <option value="">-- bitte wählen --</option>
            <template x-for="i in inventories" :key="i">
              <option :value="i" x-text="i"></option>
            </template>
          </select>
        </div>

        <div class="field">
          <label>Tags</label>
          <input type="text" x-model="tags">
        </div>
        <div class="field">
          <label>Skip Tags</label>
          <input type="text" x-model="skipTags">
        </div>
        <div class="field">
          <label>Host Limit</label>
          <input type="text" x-model="hostLimit">
        </div>

        <button class="btn btn-success"
                x-show="createMode==='step-add'"
                @click="addStepToDeployment()"
                :disabled="!selectedDeploymentId || selectedPlaybooks.length===0 || !selectedInventory">
          Step hinzufügen
        </button>

        <button class="btn btn-success"
                x-show="createMode==='step-edit'"
                @click="updateStep()">
          Speichern
        </button>
        <button class="btn btn-secondary" @click="createMode=''">Abbrechen</button>
      </div><!-- x-show="createMode==='step-edit'" -->

    </div><!-- panel -->
  </template>

  <!-- Tab 2: Deployment ausführen -->
  <template x-if="tab==='execute'">
    <div class="row">
      <!-- Linke Spalte: Deployments -->
      <div class="panel">
        <h2>Deployments</h2>

        <!-- Dropdown für Repo-Auswahl -->
        <div class="field">
          <label class="muted">Repo auswählen</label>
          <select x-model="repoId" @change="loadDeployments()">
            <option value="">-- bitte wählen --</option>
            <template x-for="r in repos" :key="r.id">
              <option :value="r.id" x-text="r.id"></option>
            </template>
          </select>
        </div>

        <table class="table" x-show="repoId">
          <thead>
            <tr>
              <th>Name</th>
              <th>ID / Steps</th>
              <th>Aktionen</th>
            </tr>
          </thead>
          <tbody>
            <template x-for="d in deployments" :key="d.id">
              <tr>
                <td x-text="d.name"></td>
                <td>
                  <!-- ID anzeigen -->
                  <div><strong x-text="d.id"></strong></div>

                  <!-- Untertabelle für Steps -->
                  <div x-show="d.items.length > 0" class="steps-subtable">
                    <table>
                      <thead>
                        <tr>
                          <th>Playbook</th>
                          <th>Inventory</th>
                          <th>Tags</th>
                          <th>Skip Tags</th>
                          <th>Host Limit</th>
                          <th>Aktionen</th>
                        </tr>
                      </thead>
                      <tbody>
                        <template x-for="item in d.items" :key="item.id">
                          <tr>
                            <td x-text="item.playbook"></td>
                            <td x-text="item.inventory"></td>
                            <td x-text="item.tags"></td>
                            <td x-text="item.skipTags"></td>
                            <td x-text="item.hostLimit"></td>
                            <td>
                              <button class="btn btn-success" @click="addStep(d.id, d.repoId)">Step hinzufügen</button>
                              <button class="btn btn-warning" @click="editStep(d.id, item, d.repoId)">Bearbeiten</button>
                              <button class="btn btn-danger" @click="deleteStep(d.id, item.id, d.repoId)">Löschen</button>
                            </td>
                          </tr>
                        </template>
                      </tbody>
                    </table>
                  </div>

                  <div x-show="d.items.length===0" class="muted">Keine Steps vorhanden</div>
                </td>
                <td>
                  <template x-if="d.items.length > 0">
                    <button class="btn btn-accent" @click="runDeployment(d.id)">Starten</button>
                  </template>
                  <button class="btn btn-danger" @click="deleteDeployment(d.id)">Löschen</button>
                </td>
              </tr>
            </template>
          </tbody>
        </table>

      </div>

      <!-- Rechte Spalte: Outputs -->
      <div class="panel">
        <h2>Runs / Outputs</h2>
        <template x-for="o in outputs" :key="o.id">
          <div class="output-block">
            <h3>Deployment <span x-text="o.deploymentId"></span></h3>
            <pre x-text="o.text"></pre>
            <div class="actions">
              <button class="btn btn-accent" @click="copySingleOutput(o)">Copy</button>
              <button class="btn btn-danger" @click="deleteSingleOutput(o.id)">Löschen</button>
            </div>
          </div>
        </template>
        <div x-show="outputs.length===0" class="muted">Noch keine Runs gestartet.</div>
      </div>
    </div>
  </template>

  </div>

  <script src="/js/app.js"></script>
</body>

</html>
